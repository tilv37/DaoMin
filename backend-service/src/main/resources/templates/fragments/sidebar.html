<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <!-- Introduction menu -->
        <div class="w3-col l4" th:fragment="bloglist">
            <!-- About Card -->
            <div class="w3-card w3-margin w3-margin-top profile">
                <div class="w3-container w3-white " style="padding: 1em">
                    <img
                            src="http://image.biaobaiju.com/uploads/20190705/21/1562332765-ielrmZWBUh.jpg"
                            alt="ding"
                            style="width:100%"
                            class="w3-round"
                    />
                    <h1>Ding,Shuo</h1>
                    <p class="title">Software Engineer</p>
                    <p>NEEPU & T-Systems</p>
                    <a href="#"><i class="fa fa-weibo"></i></a>
                    <a href="#"><i class="fa fa-github"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-weixin"></i></a>
                </div>
            </div>
            <hr/>

            <!-- search -->
            <div class="w3-card w3-margin search">
                <form class="search" action="">
                    <input type="text" placeholder="Search.." name="search"/>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <hr/>

            <!-- Labels / categories -->
            <div class="w3-card w3-margin">
                <div class="w3-container w3-padding">
                    <h4>分类</h4>
                </div>
                <div class="w3-container w3-white">
                    <p>
                        <a
                                style="margin-right: 0.5em"
                                th:each="cateName:${allCateNames}"
                                class="w3-tag w3-light-grey w3-small w3-margin-bottom"
                                th:href="@{'/category/'+${cateName}}"
                                th:text="${cateName}"
                        >Travel</a>
                    </p>
                </div>
            </div>
            <hr/>

            <!-- Labels / tags -->
            <div class="w3-card w3-margin">
                <div class="w3-container w3-padding">
                    <h4>标签</h4>
                </div>
                <div class="w3-container w3-white">
                    <p>
                        <a
                                style="margin-right: 0.5em"
                                th:each="tagName:${allTagNames}"
                                class="w3-tag w3-light-grey w3-small w3-margin-bottom"
                                th:href="@{'/tag/'+${tagName}}"
                                th:text="${tagName}"
                        >Travel</a>
                    </p>
                </div>
            </div>
            <hr/>

            <!-- Posts -->
            <div class="w3-card w3-margin">
                <div class="w3-container w3-padding">
                    <h4>归档</h4>
                </div>
                <ul class="w3-ul w3-hoverable w3-white" id="archiveUL">
                    <li
                            th:each="archive:${archives}"
                            class="w3-padding-16"
                            style="padding: 1em;"
                            th:attr="data-archive=${archive.archiveDate}"
                            th:onclick="'javascript:viewArchive(this)'"
                    >
                        <th:block th:text="${archive.archiveDate}"/>
                        <span class="w3-badge w3-green w3-right" th:text="${archive.count}"></span>
                    </li>
                </ul>
            </div>

            <!-- END Introduction Menu -->
            <script>
                function viewArchive(that){
                    window.location.href="/archive/"+ that.getAttribute("data-archive");
                }
            </script>
        </div>
    </body>
</html>
